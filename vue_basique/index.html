    <script>
      // GÃ©rer l'authentification
      document.addEventListener("DOMContentLoaded", function () {
        const token = localStorage.getItem("token");
        const userData = localStorage.getItem("user")
          ? JSON.parse(localStorage.getItem("user"))
          : null;

        // Ã‰lÃ©ments DOM
        const loginBtn = document.getElementById("login-btn");
        const logoutBtn = document.getElementById("logout-btn");
        const historyLink = document.getElementById("history-link");
        const saveContainer = document.getElementById("save-container");

        // Toast pour les messages
        const toastEl = document.querySelector(".toast");
        const toast = new bootstrap.Toast(toastEl, { delay: 3000 });
        const toastMessage = document.getElementById("toast-message");

        // Fonction pour afficher un toast
        function showToast(message) {
          toastMessage.textContent = message;
          toast.show();
        }

        // VÃ©rifier si l'utilisateur est connectÃ©
        function checkAuth() {
          if (token && userData) {
            // Utilisateur connectÃ©
            loginBtn.style.display = "none";
            logoutBtn.style.display = "block";
          } else {
            // Utilisateur non connectÃ©
            loginBtn.style.display = "block";
            logoutBtn.style.display = "none";
          }
        }

        // GÃ©rer le clic sur Historiques
        historyLink.addEventListener("click", function (e) {
          e.preventDefault();

          if (!token) {
            // Utilisateur non connectÃ©
            window.notifications.warning("AccÃ¨s restreint", {
              title: "Authentification requise",
              message:
                "Veuillez vous connecter pour accÃ©der Ã  votre historique de recherches",
              duration: 7000,
            });
          } else {
            // Rediriger vers la page d'historiques
            window.location.href = "historiques.html";
          }
        });

        // GÃ©rer la dÃ©connexion
        logoutBtn.addEventListener("click", function (e) {
          e.preventDefault();
          localStorage.removeItem("token");
          localStorage.removeItem("user");
          window.notifications.success("Vous avez Ã©tÃ© dÃ©connectÃ© avec succÃ¨s", {
            title: "DÃ©connexion rÃ©ussie",
          });
          window.location.reload();
          checkAuth();
        });

        // Modifier la fonction calculateEmissions pour stocker les donnÃ©es et afficher le bouton de sauvegarde
        const originalCalculateEmissions = window.calculateEmissions;
        if (typeof originalCalculateEmissions === "function") {
          window.calculateEmissions = async function (origin, destination) {
            await originalCalculateEmissions(origin, destination);

            // Si des rÃ©sultats sont affichÃ©s, montrer le bouton de sauvegarde
            const resultsContainer =
              document.getElementById("results-container");
            if (resultsContainer.children.length > 0 && window.travelData) {
              saveContainer.style.display = "block";
            }
          };
        }

        // VÃ©rifier l'authentification au chargement
        checkAuth();
      });
